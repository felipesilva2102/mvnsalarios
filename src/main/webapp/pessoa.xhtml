<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <title>.:: Listagem de Pessoas ::.</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
    </h:head>

    <h:body>

        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Novo" icon="pi pi-plus" actionListener="#{pessoaBean.openNew()}" ajax="true"
                                         update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                        <p:commandButton id="calcular-salarios-button" value="Calcular Salários" 
                                         icon="pi pi-dollar" actionListener="#{pessoaBean.calcularSalarios()}"
                                         styleClass="ui-button-secondary" update="dt-products messages" style="margin-right: .5rem"
                                         onstart="PF('loadingDialog').show();" oncomplete="PF('loadingDialog').hide();">
                        </p:commandButton>
                        <p:commandButton id="calcular-salarios-assincrono-button" value="Calcular Salários (Assíncrono)" 
                                         icon="pi pi-dollar" actionListener="#{pessoaBean.calcularSalariosAssincrono()}"
                                         styleClass="ui-button-secondary" update="dt-products messages" style="margin-right: .5rem"
                                         onstart="PF('loadingDialog').show();" oncomplete="PF('loadingDialog').hide();">
                        </p:commandButton>
                        <p:commandButton id="deletar-salarios-calculados" value="Delete Salários" 
                                         icon="pi pi-trash" actionListener="#{pessoaBean.deleteSalariosCalculados()}"
                                         styleClass="ui-button-secondary" update="dt-products messages" style="margin-right: .5rem"
                                         onstart="PF('loadingDialog').show();" oncomplete="PF('loadingDialog').hide();">
                        </p:commandButton>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton id="gerar-relatorio-salarios-button" value="Relatório Salários" 
                                         icon="pi pi-file-pdf" action="#{pessoaBean.gerarRelatorioSalarios()}"
                                         styleClass="ui-button-secondary" >
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="pessoa" value="#{pessoaBean.products}" selectionMode="multiple" 
                             reflow="true" styleClass="products-table" selection="#{pessoaBean.selectedProducts}"
                             rowKey="#{pessoa.id}" paginator="true" rows="10" selectionRowMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">PESSOAS</span>
                        </div>
                    </f:facet>

                    <p:column exportable="false"></p:column>

                    <p:column headerText="Id" sortBy="#{pessoa.id}" filterBy="#{pessoa.id}">
                        <h:outputText value="#{pessoa.id}" />
                    </p:column>

                    <p:column headerText="Nome" sortBy="#{pessoa.nome}" filterBy="#{pessoa.nome}">
                        <h:outputText value="#{pessoa.nome}" />
                    </p:column>

                    <p:column headerText="País" sortBy="#{pessoa.pais}" filterBy="#{pessoa.pais}">
                        <h:outputText value="#{pessoa.pais}" />
                    </p:column>

                    <p:column headerText="Cidade" sortBy="#{pessoa.cidade}" filterBy="#{pessoa.cidade}">
                        <h:outputText value="#{pessoa.cidade}" />
                    </p:column>

                    <p:column headerText="Salário" sortBy="#{pessoa.pessoaSalarioConsolidado.salario}">
                        <h:outputText value="#{pessoa.pessoaSalarioConsolidado.salario}" rendered="#{not empty pessoa.pessoaSalarioConsolidado}"/>
                        <h:outputText value="Ainda não calculado" rendered="#{empty pessoa.pessoaSalarioConsolidado}"/>
                    </p:column>

                    <p:column exportable="false" ariaHeaderText="Actions">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <p:resetInput target=":dialogs:manage-product-content" />
                            <f:setPropertyActionListener target="#{pessoaBean.pessoa}" value="#{pessoa}" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteProductDialog').show()">
                            <f:setPropertyActionListener target="#{pessoaBean.pessoa}" value="#{pessoa}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <!-- Modal de carregamento -->
                <p:dialog widgetVar="loadingDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <h:panelGrid columns="2" style="text-align: center;">
                        <h:outputText value="Processando, por favor aguarde..." />
                    </h:panelGrid>
                </p:dialog>
                
                <p:dialog header="Detalhes da pessoa" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                          responsive="true">
                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty pessoaBean.selectedProduct}">
                            <p:graphicImage name="images/product/#{pessoaBean.selectedProduct.image}" library="demo"
                                            styleClass="product-image" rendered="#{not empty pessoaBean.selectedProduct.image}" />
                            <div class="field">
                                <p:outputLabel for="name">Name</p:outputLabel>
                                <p:inputText id="name" value="#{pessoaBean.selectedProduct.name}" required="true" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="description">Description</p:outputLabel>
                                <p:inputTextarea id="description" value="#{pessoaBean.selectedProduct.description}" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="category">Category</p:outputLabel>
                                <p:selectOneRadio id="category" value="#{pessoaBean.selectedProduct.category}"
                                                  layout="responsive" columns="2">
                                    <f:selectItem itemLabel="Accessories" itemValue="Accessories" />
                                    <f:selectItem itemLabel="Clothing" itemValue="Clothing" />
                                    <f:selectItem itemLabel="Electronics" itemValue="Electronics" />
                                    <f:selectItem itemLabel="Fitness" itemValue="Fitness" />
                                </p:selectOneRadio>
                            </div>
                            <div class="formgrid grid">
                                <div class="field col">
                                    <p:outputLabel for="price">Price</p:outputLabel>
                                    <p:inputNumber id="price" value="#{pessoaBean.selectedProduct.price}" symbol=" USD"
                                                   symbolPosition="s" decimalSeparator="." thousandSeparator="," />
                                </div>
                                <div class="field col">
                                    <p:outputLabel for="quantity">Quantity</p:outputLabel>
                                    <p:spinner id="quantity" min="0" value="#{pessoaBean.selectedProduct.quantity}" />
                                </div>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{pessoaBean.saveProduct}"
                                         update="manage-product-content" process="manage-product-content @this" />
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                         class="ui-button-secondary" type="button" />
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                 message="Deletar a pessoa?" header="Confirmação" severity="warn">
                    <p:commandButton value="Sim" icon="pi pi-check" actionListener="#{pessoaBean.deleteProduct}"
                                     process="@this" update="@form"
                                     oncomplete="PF('deleteProductDialog').hide()" />
                    <p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteProductDialog').hide()" />
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times" />
                </p:confirmDialog>
            </h:form>
        </div>

    </h:body>

</html>
